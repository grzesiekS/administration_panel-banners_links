<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administration Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="vendor/icon-font/css/Glyphter.css">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-bar">
    <div class="top-bar__content top-menu">
      <div class="container--flex">
        <div class="col--auto">
          <a href="#wallet">
            <i class="icon-wallet"></i>
            <h2>1,500.00</h2>
            <i class="icon-arrow-down-small"></i>
          </a>
        </div>
        <div class="col--auto">
          <div class="notification active">
            <a href="#notification">
              <i class="icon-notification"></i>
              <i class="notification__indicate"></i>
            </a>
          </div>
        </div>
        <div class="col--auto">
          <a href="#myprofil">
            <i class="icon-profile"></i>
            <p>Leonardo Dicaprio</p>
          </a>
        </div>
        <div class="col--auto">
          <a href="#quit"><i class="icon-quit"></i></a>
        </div>
      </div>
    </div>
  </header>
  <nav class="side-bar active">
    <div class="logo">
      <img src="images/logo.png" alt="logo">
      <a href="#side-bar"><i class="fas fa-bars"></i></a>
    </div>
    <div class="side-bar__menu side-list">
      <ul>
        <li><a href="#general" class="active"><i class="icon-general"></i>General</a></li>
        <li><a href="#details"><i class="icon-details"></i>Details</a></li>
        <li><a href="#links"><i class="icon-links"></i>Links</a></li>
        <li><a href="#banners"><i class="icon-banners"></i>Banners</a></li>
        <li><a href="#personal-data"><i class="icon-personaldata"></i>Personal Data</a></li>
        <li><a href="#payout"><i class="icon-payout"></i>Payout</a></li>
        <li><a href="#postback"><i class="icon-postback"></i>Postback</a></li>
      </ul>
    </div>
    <div class="side-bar__messenger">
      <div id="mikhaele" class="messenger-contact active">
        <h2>Your Manager</h2>
        <i class="active_user"></i>
        <img src="images/messenger_photo.png" alt="mikhaele">
        <a href="#mikhaele">Mikhael E</a>
      </div>
    </div>
    <div class="top-menu">
      <div class="container--flex">
        <div class="col--auto">
          <a href="#wallet">
            <i class="icon-wallet"></i>
            <h2>1,500.00</h2>
            <i class="icon-arrow-down-small"></i>
          </a>
        </div>
        <div class="col--auto">
          <div class="notification active">
            <a href="#notification">
              <i class="icon-notification"></i>
              <i class="notification__indicate"></i>
            </a>
          </div>
        </div>
        <div class="col--auto">
          <a href="#myprofil">
            <i class="icon-profile"></i>
            <p>Leonardo Dicaprio</p>
          </a>
        </div>
        <div class="col--auto">
          <a href="#quit"><i class="icon-quit"></i></a>
        </div>
      </div>
    </div>
  </nav>
</body>
</html>
