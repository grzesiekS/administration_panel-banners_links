<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administration Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="vendor/icon-font/css/Glyphter.css">
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="top-bar">
    <div class="top-bar__content top-menu">
      <div class="container--flex">
        <div class="col--auto">
          <a href="#wallet">
            <i class="icon-wallet"></i>
            <h2>1,500.00</h2>
            <i class="icon-arrow-down-small"></i>
          </a>
        </div>
        <div class="col--auto">
          <div class="notification active">
            <a href="#notification">
              <i class="icon-notification"></i>
              <i class="notification__indicate"></i>
            </a>
          </div>
        </div>
        <div class="col--auto">
          <a href="#myprofil">
            <i class="icon-profile"></i>
            <p>Leonardo Dicaprio</p>
          </a>
        </div>
        <div class="col--auto">
          <a href="#quit"><i class="icon-quit"></i></a>
        </div>
      </div>
    </div>
  </header>
  <nav class="side-bar active">
    <div class="logo">
      <img src="images/logo.png" alt="logo">
      <a href="#side-bar"><i class="fas fa-bars"></i></a>
    </div>
    <div class="side-bar__menu side-list">
      <ul>
        <li><a href="#general" class="active"><i class="icon-general"></i>General</a></li>
        <li><a href="#details"><i class="icon-details"></i>Details</a></li>
        <li><a href="#links"><i class="icon-links"></i>Links</a></li>
        <li><a href="#banners"><i class="icon-banners"></i>Banners</a></li>
        <li><a href="#personal-data"><i class="icon-personaldata"></i>Personal Data</a></li>
        <li><a href="#payout"><i class="icon-payout"></i>Payout</a></li>
        <li><a href="#postback"><i class="icon-postback"></i>Postback</a></li>
      </ul>
    </div>
    <div class="side-bar__messenger">
      <div id="mikhaele" class="messenger-contact active">
        <h2>Your Manager</h2>
        <i class="active_user"></i>
        <img src="images/messenger_photo.png" alt="mikhaele">
        <a href="#mikhaele">Mikhael E</a>
      </div>
    </div>
    <div class="side-bar__menu--bottom top-menu">
      <div class="container--flex">
        <div class="col--auto">
          <a href="#wallet">
            <i class="icon-wallet"></i>
            <h2>1,500.00</h2>
            <i class="icon-arrow-down-small"></i>
          </a>
        </div>
        <div class="col--auto">
          <div class="notification active">
            <a href="#notification">
              <i class="icon-notification"></i>
              <p>Notifications</p>
              <i class="notification__indicate"></i>
            </a>
          </div>
        </div>
        <div class="col--auto">
          <a href="#myprofil">
            <i class="icon-profile"></i>
            <p>Leonardo Dicaprio</p>
          </a>
        </div>
        <div class="col--auto">
          <a href="#quit">
            <i class="icon-quit"></i>
            <p>Quit</p>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <div class="sections">
    <section class="general-statistic active">
      <div class="container">
        <h1>General statistic</h1>
        <div class="general-statistic__date">
          <div class="container--flex">
            <div class="col-md-12 col-sm-12">
              <div class="date__input">
                <input type="date" name="start-date" id="start-date">
                <input type="date" name="end-date" id="end-date">
              </div>
              <a href="#refresh" class="btn btn--icon"><i class="icon-refresh"></i></a>
            </div>
          </div>
        </div>
        <div class="general-statistic__summary container--inner">
          <div class="container--flex">
            <div class="col-sm-12 col-md-6">
              <div class="summary margin--right">
                <h2>Visit Signups</h2>
                <p>124</p>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div class="summary margin--left">
                <h2>Net deposit</h2>
                <p>564</p>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div class="summary margin--right">
                <h2>FTD</h2>
                <p>445</p>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div class="summary margin--left">
                <h2>Turn vver</h2>
                <p>432</p>
              </div>
            </div>
          </div>
        </div>
        <div class="general-statistic__earningsChart container--inner">
          <h2>Earnings chart</h2>
          <div class="tab-buttons">
            <div class="color-tab active">
              <i class="color-tab__circle color-tab__circle--blue"></i>
              <label>Signups</label>
              <input type="checkbox" id="signups" name="signups" value="signups" checked>
            </div>
            <div class="color-tab active">
              <i class="color-tab__circle color-tab__circle--orange"></i>
              <label>FTD</label>
              <input type="checkbox" id="ftd" name="ftd" value="ftd" checked>
            </div>
            <div class="color-tab">
              <i class="color-tab__circle color-tab__circle--green"></i>
              <label>Earned</label>
              <input type="checkbox" id="earned" name="earned" value="earned">
            </div>
          </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <script src="js/app.js" type="module"></script>
</body>
</html>
